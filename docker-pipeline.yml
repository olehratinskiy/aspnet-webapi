trigger:
  branches:
    include:
      - main

pr:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '8f7e3673-36e4-47c1-992c-157610a17134'
  imageRepository: 'olehratinskiyaspnetwebapi'
  containerRegistry: 'exampleacror13.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: latest
    
  
  - job: Deploy_web_app
    dependsOn: Build
    displayName: Deploy web app
    condition: and(not(failed()), ne(variables['Build.Reason'], 'PullRequest'))
    pool:
      vmImage: $(vmImageName)
    steps:
    # - task: AzureWebAppContainer@1
    #   displayName: Azure Web App on Container Deploy
    #   inputs:
    #     appName: 'bestrongwebapp'
    #     azureSubscription: 'azure sp resource manager'
    #     containers: |
    #       $(containerRegistry)/$(imageRepository):latest
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure subscription 1(740d6962-3a0d-48e7-9ccc-a962da968e9f)'
        appType: 'webAppContainer'
        WebAppName: 'bestrongwebapp'
        DockerNamespace: '$(containerRegistry)'
        DockerRepository: '$(imageRepository)'
        DockerImageTag: 'latest'